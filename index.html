<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <main class="container mt-5 text-center">
      <header class="row">
        <div class="col-sm-8 mx-auto" id="headingContainer">
          <h1 class="mb-5" id="heading">LOAN CALCULATOR</h1>
        </div>
      </header>
      <section class="row">
        <article class="col-sm-6 mx-auto">
          <form class="firstForm" id="firstForm">
            <div class="input-group mb-3">
              <span class="input-group-text">TL</span>
              <input type="number" class="form-control" id="amount" aria-label="amount" placeholder="TL" aria-describedby="amount">
              <span class="input-group-text">.00</span>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">%</span>
              <input type="text" class="form-control" id="interest" placeholder="monthly interest" aria-label="interest" aria-describedby="interest">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">M</span>
              <input type="number" class="form-control" id="month" placeholder="month" aria-label="month" aria-describedby="month">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
        </article>
      </section>
      <img src="img/loading.gif" class="img-fluid d-none" alt="loading gif"> 
      <section class="row mt-5">
        <article class="col-sm-6 mx-auto">
          <form class="secondForm d-none" id="secondForm">
            <div class="mb-3">
              <label for="monthlyPayment" class="form-label">Monthly Payment</label>
              <input type="number" class="form-control" id="monthlyPayment" aria-describedby="monthly payment" disabled>
              <div class="form-text">Monthly payment amount</div>
            </div>
            <div class="mb-3">
              <label for="totalPayment" class="form-label">Total Payment</label>
              <input type="number" class="form-control" id="totalPayment" aria-describedby="total payment" disabled>
              <div class="form-text">Total payment amount</div>
            </div>
            <div class="mb-3">
              <label for="interestAmount" class="form-label">Interest Payment</label>
              <input type="number" class="form-control" id="interestPayment" aria-describedby="interest payment" disabled>
              <div class="form-text">Interest payment</div>
            </div>
          </form>
        </article>
      </section>
    </main>
       
 




 
    
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
